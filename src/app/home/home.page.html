<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <ion-buttons class="titolo" slot="end">
      <ion-button style="background-color: red;" (click)="logout">
        <ion-text>
          <p style="font-size: small;">Logout</p>
        </ion-text>
      </ion-button>
    </ion-buttons>
    <ion-title class="titolo" style="width: fit-content;">
      <h1>Love MEnsa</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="data_box ion-text-center ion-margin-bottom ion-margin-start ion-margin-end"
    style="margin-top:25%; margin-bottom: 10%">
    <ion-text color="dark">
      <p style="font-size: small;">You haven't chosen a favourite canteen yet.</p>
      <p style="font-size: small;">You can choose one by tapping the ♥ icon in the canteen details page</p>
    </ion-text>
    <ion-button class="background-primary" style="width: 60%; display:flex; margin: auto; margin-bottom: 5%"
      fill="outline">
      <ion-text style="font-size: 5vw; color: black; margin: auto; ">Canteens</ion-text>
      <ion-icon src="assets/svg/canteens.svg" style="color: black; font-size: 11vw; margin:auto; margin-left:5%">
      </ion-icon>
    </ion-button>

  </div>
  <h4 style="color: green;" class="ion-text-center">Choose a payment modality:</h4>
  <div class=" ion-text-center ion-margin-bottom " style="margin-top:5%;">
    <ion-button fill="white" style="width:17.5%; height:15vw; margin-right:3%; border-radius:5%; border-style: solid; border-color: black; border-width: 1.1px;">
      <div style="display:grid; grid: auto/auto; text-align:center">
        <ion-icon src="assets/svg/card.svg" style="color: black; font-size: 9.5vw; margin:auto; padding-bottom:1vw ">
        </ion-icon>
        <ion-text style="font-size: 2.5vw; color: black; margin: auto; ">Card</ion-text>
      </div>
    </ion-button>
    <ion-button fill="white" style="width:17.5%; height:15vw; margin-right:3%; border-radius:5%; border-style: solid; border-color: black; border-width: 1.1px;">
      <div style="display:grid; grid: auto/auto; text-align:center">
        <ion-icon src="assets/svg/paypal.svg" style="color: black; font-size: 7.0vw; margin:auto; padding-bottom:1vw ">
        </ion-icon>
        <ion-text style="font-size: 2.5vw; color: black; margin: auto; ">Paypal</ion-text>
      </div>
    </ion-button>
    <ion-button fill="white" style="width:17.5%; height:15vw; margin-right:3%; border-radius:5%; border-style: solid; border-color: black; border-width: 1.1px;">
      <div style="display:grid;  grid: auto/auto; text-align:center">
        <ion-icon src="assets/svg/profile.svg" style="color: black; font-size: 9.5vw; margin:auto; padding-bottom:1vw ">
        </ion-icon>
        <ion-text style="font-size: 2.5vw; color: black; margin: auto; ">Wallet</ion-text>
      </div>
    </ion-button>
    <ion-button fill="white" style="width:17.5%; height:15vw; margin: 0%; border-radius:5%; border-style: solid; border-color: black; border-width: 1.1px;">
      <div style="display:grid; grid: auto/auto; text-align:center">
        <ion-icon src="assets/svg/cash.svg" style="color: black; font-size: 9.5vw; margin:auto; padding-bottom:1vw ">
        </ion-icon>
        <ion-text style="font-size: 2.5vw; color: black; margin: auto; ">Cash/Pos</ion-text>
      </div>
    </ion-button>
  </div>
  <div class="data_box ion-text-center ion-margin-bottom ion-margin-start ion-margin-end"
    style="margin-top:25%; margin-bottom: 10%">
    <ion-text color="dark">
      <h4 style="color: green;" class="ion-text-center">Your wallet balance is:</h4>
    </ion-text>
    <div class=" ion-text-center ion-margin-bottom "
      style="display: flex; justify-content: center; margin-right: auto; margin-left: auto;">
      <button class="ion-text-center"
        style="border-radius:50%; border-style: solid; border-color: black; border-width: 1.1px; background-color: green;  width: 10%; height:10%; margin-right: 5%">
        <ion-text style="color: white; font-size:x-large">+</ion-text>
      </button>
      <div style="display: flex; justify-content: center; ">
        <ion-text class="ion-text-center" style="white-space: nowrap; margin: auto">€ 500.00</ion-text>
        <button class="ion-text-center" style="margin-left:1%; width: fit-content; background-color: transparent">
          <ion-icon slot="icon-only" src="assets/svg/eye.svg" style="font-size: 7vw"></ion-icon>
        </button>
      </div>

    </div>
  </div>

</ion-content>
<ion-footer collapse="fade" style="height: 15vw; margin-bottom:5vw;">
  <ion-toolbar style="width: 100%; height:15vw; display:flex; justify-content: center; align-items: center; ">
    <ion-button fill="white" style="width:18.75%; height:15vw; margin:0%; border-radius:5%; border-style: solid; border-color: black; border-width: 1.1px;">
      <div style="display:grid; grid-template-columns: auto auto auto ; grid: auto/auto; text-align:center">
        <ion-icon src="assets/svg/change.svg" style="color: black; font-size: 7.5vw; margin:auto; padding-bottom:1vw ">
        </ion-icon>
        <ion-text style="font-size: 2.5vw; color: black; margin: auto; ">Change <br />Region</ion-text>
      </div>
    </ion-button>
    <ion-button fill="white" style="width:18.75%; height:15vw; margin:0%; border-radius:5%; border-style: solid; border-color: black; border-width: 1.1px;">
      <div style="display:grid; grid-template-columns: auto auto ; grid: auto/auto; text-align:center">
        <ion-icon src="assets/svg/canteens.svg"
          style="color: black; font-size: 9.5vw; margin:auto; padding-bottom:1vw "></ion-icon>
        <ion-text style="font-size: 2.5vw; color: black; margin: auto; ">Canteens</ion-text>
      </div>
    </ion-button>
    <ion-button fill="white" style="width:25%; height:15vw; margin:0%; border-radius:5%; border-style: solid; border-color: black; border-width: 1.1px;">
      <div style="display:grid; grid-template-columns: auto auto ; grid: auto/auto; text-align:center">
        <ion-icon src="assets/svg/home.svg" style="color: black; font-size: 9.5vw; margin:auto; padding-bottom:1vw ">
        </ion-icon>
        <ion-text style="font-size: 3vw; color: black; margin: auto; ">Home</ion-text>
      </div>
    </ion-button>
    <ion-button fill="white" style="width:18.75%; height:15vw; margin:0%; border-radius:5%; border-style: solid; border-color: black; border-width: 1.1px;">
      <div style="display:grid; grid-template-columns: auto auto ; grid: auto/auto; text-align:center">
        <ion-icon src="assets/svg/payments.svg"
          style="color: black; font-size: 9.5vw; margin:auto; padding-bottom:1vw "></ion-icon>
        <ion-text style="font-size: 2.5vw; color: black; margin: auto; ">Payments</ion-text>
      </div>
    </ion-button>
    <ion-button fill="white" style="width:18.75%; height:15vw; margin:0%; border-radius:5%; border-style: solid; border-color: black; border-width: 1.1px;">
      <div style="display:grid; grid-template-columns: auto auto ; grid: auto/auto; text-align:center">
        <ion-icon src="assets/svg/profile.svg" style="color: black; font-size: 9.5vw; margin:auto; padding-bottom:1vw">
        </ion-icon>
        <ion-text style="font-size: 2.5vw; color: black; margin: auto; ">Profile</ion-text>
      </div>
    </ion-button>
  </ion-toolbar>
</ion-footer>
