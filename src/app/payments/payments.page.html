<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <ion-title style="width: fit-content;">
      <h1 style="color: rgb(0, 255, 0);">Love <strong style="color: rgb(255, 0, 0);">ME</strong>nsa</h1>
    </ion-title>
    <ion-buttons slot="end" style="margin-right: 5%;" (click)="info()">
      <ion-icon slot="icon-only" src="assets/svg/info.svg"
        style="color: rgb(255, 208, 0); background-color: black; border-radius:100%"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="data_box ion-text-center ion-margin-bottom ion-margin-start ion-margin-end" style="margin-top:5%;">
    <ion-text>
      <h4 style="color: green;" class="ion-text-center">Your wallet balance is:</h4>
    </ion-text>
    <div class=" ion-text-center ion-margin-bottom " style="display: flex;  width: 100%">
      <button class="ion-text-center" (click)="gotoAddmoney()"
        style="border-radius:50%; border-style: solid; border-color: black; border-width: 1.1px; background-color: green;  width: 10%; height:10%; margin-left: 25%">
        <ion-text style="color: white; font-size:x-large">+</ion-text>
      </button>
      <div style="display: flex; margin-left: auto; margin-right: auto">
        <ion-text class="ion-text-center" style="white-space: nowrap; margin: auto" type="password">
          <strong>{{credit}}</strong>
        </ion-text>
      </div>
      <button class="ion-text-center" style="margin-right:25%; width: fit-content; background-color: transparent"
        (click)="toggleShowCredit()">
        <ion-icon slot="icon-only" *ngIf="!showCredit" src="assets/svg/eye.svg" style="font-size: 7vw; color:black"></ion-icon>
        <ion-icon slot="icon-only" *ngIf="showCredit" src="assets/svg/eyeoff.svg" style="font-size: 7vw; color:black"></ion-icon>
      </button>
    </div>
  </div>

  <div *ngIf="paypal!=''" class="data_box ion-text-center ion-margin-bottom ion-margin-start ion-margin-end"
    style="margin-top:5%;">
    <ion-text>
      <h4 style="color: green;" class="ion-text-center">Paypal Account</h4>
    </ion-text>
    <div class=" ion-text-center ion-margin-bottom " style="width: 100%">
      <div style="display: flex; margin-left: auto; margin-right: auto">
        <ion-text class="ion-text-center" style="white-space: nowrap; margin: auto" type="password">
          <strong>{{paypal}}</strong>
        </ion-text>
      </div>
      <ion-button class="background-primary"
        style="width: 80%; margin-left: 10%; margin-right: 10%; margin-bottom: 5%; margin-top:5%" fill="outline"
        (click)="unlinkPaypal()">
        <ion-text style="font-size: 4vw; color: black; margin: auto; "><strong>Unlink</strong></ion-text>
      </ion-button>
    </div>
  </div>
  <div *ngIf="paypal==''" class="data_box ion-text-center ion-margin-bottom ion-margin-start ion-margin-end"
    style="margin-top:5%;">
    <ion-text>
      <h4 style="color: green;" class="ion-text-center">Paypal Account</h4>
    </ion-text>
    <div class=" ion-text-center ion-margin-bottom " style="width: 100%">
      <div style="display: flex; margin-left: auto; margin-right: auto">
        <ion-text class="ion-text-center" style="white-space: nowrap; margin: auto" type="password">
          <strong>Not Linked</strong>
        </ion-text>
      </div>
      <ion-button class="background-primary"
        style="width: 80%; margin-left: 10%; margin-right: 10%; margin-bottom: 5%; margin-top:5%" fill="outline"
        (click)="linkPaypal()">
        <ion-text style="font-size: 4vw; color: black; margin: auto; "><strong>Link Paypal</strong></ion-text>
      </ion-button>
    </div>
  </div>
  <div *ngIf="card!=''" class="data_box ion-text-center ion-margin-bottom ion-margin-start ion-margin-end"
    style="margin-top:5%;">
    <ion-text>
      <h4 style="color: green;" class="ion-text-center">Credit Card</h4>
    </ion-text>
    <div class=" ion-text-center ion-margin-bottom " style="width: 100%">
      <div style="display: flex; margin-left: auto; margin-right: auto">
        <ion-text class="ion-text-center" style="white-space: nowrap; margin: auto" type="password">
          Linked to card ending in: <strong>{{card}}</strong>
        </ion-text>
      </div>
      <ion-button class="background-primary"
        style="width: 80%; margin-left: 10%; margin-right: 10%; margin-bottom: 5%; margin-top:5%" fill="outline"
        (click)="unlinkCard()">
        <ion-text style="font-size: 4vw; color: black; margin: auto; "><strong>Unlink</strong></ion-text>
      </ion-button>
    </div>
  </div>
  <div *ngIf="card==''" class="data_box ion-text-center ion-margin-bottom ion-margin-start ion-margin-end"
    style="margin-top:5%;">
    <ion-text>
      <h4 style="color: green;" class="ion-text-center">Credit Card</h4>
    </ion-text>
    <div class=" ion-text-center ion-margin-bottom " style="width: 100%">
      <div style="display: flex; margin-left: auto; margin-right: auto">
        <ion-text class="ion-text-center" style="white-space: nowrap; margin: auto" type="password">
          <strong>No card Linked</strong>
        </ion-text>
      </div>
      <ion-button class="background-primary"
        style="width: 80%; margin-left: 10%; margin-right: 10%; margin-bottom: 5%; margin-top:5%" fill="outline"
        (click)="linkCard()">
        <ion-text style="font-size: 4vw; color: black; margin: auto; "><strong>Link Card</strong></ion-text>
      </ion-button>
    </div>
  </div>
  <ion-button class="background-primary"
    style="width: 80%; margin-left: 10%; margin-right: 10%; margin-bottom: 5%; margin-top:5%" fill="outline"
    (click)="gotoHistory()">
    <ion-text style="font-size: 4vw; color: black; margin: auto; "><strong>View Payments History</strong></ion-text>
  </ion-button>
</ion-content>
<ion-footer collapse="fade" style="height: 15vw; margin-bottom:5vw;">
  <ion-toolbar style="width: 100%; height:15vw; display:flex; justify-content: center; align-items: center; ">
    <ion-button fill="white" (click)="gotoRegions()"
      style="width:18.75%; height:15vw; margin:0%; border-radius:5%; border-style: solid; border-color: black; border-width: 1.1px;">
      <div style="display:grid; grid-template-columns: auto auto auto ; grid: auto/auto; text-align:center">
        <ion-icon src="assets/svg/change.svg" style="color: black; font-size: 7.5vw; margin:auto; padding-bottom:1vw ">
        </ion-icon>
        <ion-text style="font-size: 2.5vw; color: black; margin: auto; ">Change <br />Region</ion-text>
      </div>
    </ion-button>
    <ion-button fill="white" (click)="gotoCanteens()"
      style="width:18.75%; height:15vw; margin:0%; border-radius:5%; border-style: solid; border-color: black; border-width: 1.1px;">
      <div style="display:grid; grid-template-columns: auto auto ; grid: auto/auto; text-align:center">
        <ion-icon src="assets/svg/canteens.svg"
          style="color: black; font-size: 9.5vw; margin:auto; padding-bottom:1vw "></ion-icon>
        <ion-text style="font-size: 2.5vw; color: black; margin: auto; ">Canteens</ion-text>
      </div>
    </ion-button>
    <ion-button fill="white" (click)="gotoHome()"
      style="width:25%; height:15vw; margin:0%;border-radius:5%; border-style: solid; border-color: black; border-width: 1.1px;">
      <div style="display:grid; grid-template-columns: auto auto ; grid: auto/auto; text-align:center">
        <ion-icon src="assets/svg/home.svg" style="color: black; font-size: 9.5vw; margin:auto; padding-bottom:1vw ">
        </ion-icon>
        <ion-text style="font-size: 3vw; color: black; margin: auto; ">Home</ion-text>
      </div>
    </ion-button>
    <ion-button fill="solid"
      style="width:18.75%; height:15vw; margin:0%; border-radius:5%; border-style: solid; border-color: black; border-width: 1.1px;">
      <div style="display:grid; grid-template-columns: auto auto ; grid: auto/auto; text-align:center">
        <ion-icon src="assets/svg/payments.svg"
          style="color: black; font-size: 9.5vw; margin:auto; padding-bottom:1vw "></ion-icon>
        <ion-text style="font-size: 2.5vw; color: black; margin: auto; ">Payments</ion-text>
      </div>
    </ion-button>
    <ion-button fill="clear" (click)="gotoProfile()"
      style="width:18.75%; height:15vw; margin:0%; border-radius:5%; border-style: solid; border-color: black; border-width: 1.1px;">
      <div style="display:grid; grid-template-columns: auto auto ; grid: auto/auto; text-align:center">
        <ion-icon src="assets/svg/profile.svg" style="color: black; font-size: 9.5vw; margin:auto; padding-bottom:1vw">
        </ion-icon>
        <ion-text style="font-size: 2.5vw; color: black; margin: auto; ">Profile</ion-text>
      </div>
    </ion-button>
  </ion-toolbar>
</ion-footer>
